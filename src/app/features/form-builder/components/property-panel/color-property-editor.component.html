<div class="color-editor">
  <input
    type="color"
    [value]="internalValue"
    (input)="onColorChange($event)"
    [disabled]="disabled"
    class="color-picker"
  />
  <input
    nz-input
    [ngModel]="internalValue"
    (ngModelChange)="onTextChange($event)"
    [placeholder]="placeholder"
    [nzSize]="'small'"
    [disabled]="disabled"
    class="color-text"
  />
</div>
