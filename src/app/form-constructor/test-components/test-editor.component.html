<div class="test-editor">
  <h2>{{ title }}</h2>
  <div class="editor-container">
    <textarea 
      class="editor-textarea" 
      [(ngModel)]="content" 
      (ngModelChange)="onContentChange($event)"
      placeholder="Start typing here..."
      rows="10"
      cols="50">
    </textarea>
  </div>
  <div class="editor-preview">
    <h3>Preview:</h3>
    <p>{{ content }}</p>
  </div>
</div>
